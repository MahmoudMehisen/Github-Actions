name: Java CI with Maven and Coverage

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - uses: actions/checkout@v4

      # Set up JDK 17 and cache Maven dependencies
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Build and run tests with Maven (ensure jacoco is configured in pom.xml)
      - name: Build and Test with Maven
        run: mvn clean test package --file pom.xml

      # Update dependency graph (optional)
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

      # Upload the generated Jacoco HTML report as an artifact
      - name: Upload Jacoco HTML Report
        uses: actions/upload-artifact@v3.1.2
        with:
          name: jacoco-report
          path: target/site/jacoco

      # Extract overall coverage percentage from the Jacoco XML report
      - name: Extract Jacoco Coverage Percentage
        id: extract-coverage
        run: |
          # Install xmlstarlet to parse XML report
          sudo apt-get update && sudo apt-get install -y xmlstarlet
          # Parse the jacoco.xml file and extract the ratio from the INSTRUCTION counter
          COVERAGE_RATIO=$(xmlstarlet sel -T -t -m "/report/counter[@type='INSTRUCTION']" \
            -v "concat(@covered, '/', (number(@covered) + number(@missed)))" \
            -n target/site/jacoco/jacoco.xml)
          echo "Extracted coverage ratio: $COVERAGE_RATIO"
          IFS='/' read -r COVERED TOTAL <<< "$COVERAGE_RATIO"
          # Calculate the percentage (with two decimal precision)
          PERCENT=$(echo "scale=2; $COVERED*100/$TOTAL" | bc)
          echo "totalCoverage=$PERCENT" >> "$GITHUB_OUTPUT"
          echo "Overall Coverage Percentage is: $PERCENT%"

      # Post a sticky comment on PRs with the overall Jacoco coverage percentage
      - name: Comment on PR with Coverage Details
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "Jacoco Coverage Report"
          message: |
            **Total Coverage:** ${{ steps.extract-coverage.outputs.totalCoverage }}%
