name: Java CI with Maven and Coverage

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Tests on Current PR Branch
        run: |
          mvn clean test
          mkdir -p coverage/pr
          cp target/site/jacoco/jacoco.xml coverage/pr/
          cp -r target/site/jacoco coverage/pr/html

      - name: Fetch and Merge PR into Base Branch (Simulate After Merge)
        run: |
          git fetch origin master
          git checkout -b merged origin/master
          git merge --no-ff ${{ github.head_ref }} -m "Simulate post-merge"
          mvn clean test
          mkdir -p coverage/merged
          cp target/site/jacoco/jacoco.xml coverage/merged/
          cp -r target/site/jacoco coverage/merged/html

      - name: Checkout Base Branch (master)
        run: |
          git checkout origin/master
          mvn clean test
          mkdir -p coverage/base
          cp target/site/jacoco/jacoco.xml coverage/base/
          cp -r target/site/jacoco coverage/base/html

      - name: Compare Coverage
        id: compare
        run: |
          sudo apt-get update && sudo apt-get install -y xmlstarlet bc

          get_cov() {
            local file=$1
            xmlstarlet sel -t -v "concat(/report/counter[@type='INSTRUCTION']/@covered, '/', (/report/counter[@type='INSTRUCTION']/@covered + /report/counter[@type='INSTRUCTION']/@missed))" "$file"
          }

          calc_percent() {
            local covered=$1
            local total=$2
            echo "scale=2; 100 * $covered / $total" | bc
          }

          # Base
          BASE_COV=$(get_cov coverage/base/jacoco.xml)
          IFS='/' read -r BASE_COVERED BASE_TOTAL <<< "$BASE_COV"
          BASE_PERCENT=$(calc_percent $BASE_COVERED $BASE_TOTAL)

          # PR Branch
          PR_COV=$(get_cov coverage/pr/jacoco.xml)
          IFS='/' read -r PR_COVERED PR_TOTAL <<< "$PR_COV"
          PR_PERCENT=$(calc_percent $PR_COVERED $PR_TOTAL)

          # Merged
          MERGED_COV=$(get_cov coverage/merged/jacoco.xml)
          IFS='/' read -r MERGED_COVERED MERGED_TOTAL <<< "$MERGED_COV"
          MERGED_PERCENT=$(calc_percent $MERGED_COVERED $MERGED_TOTAL)

          echo "baseCoverage=$BASE_PERCENT" >> $GITHUB_OUTPUT
          echo "prCoverage=$PR_PERCENT" >> $GITHUB_OUTPUT
          echo "mergedCoverage=$MERGED_PERCENT" >> $GITHUB_OUTPUT

      - name: Upload Jacoco HTML Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: |
            coverage/pr/html
            coverage/merged/html
            coverage/base/html

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "Jacoco Coverage Report"
          message: |
            **Coverage Breakdown**
            - üîÅ Base Branch (`master`): `${{ steps.compare.outputs.baseCoverage }}%`
            - üß™ Current PR Branch: `${{ steps.compare.outputs.prCoverage }}%`
            - üîÄ After Merge (Simulated): `${{ steps.compare.outputs.mergedCoverage }}%`
